version: "2"

run:
  go: "1.24"
  tests: false

output:
  formats:
    tab:
      path: stdout

linters:
  enable:
    - govet
    - errcheck
    - staticcheck

  disable:
    - depguard
    - exhaustruct
    - gosec
    - mnd
    - musttag
    - wsl
    - inamedparam
    - revive
    - funlen
    - gochecknoglobals
    - godot
    - godox
    - ireturn
    - nolintlint
    - nonamedreturns
    - perfsprint
    - tagalign
    - tagliatelle
    - testpackage
    - varnamelen
    - wrapcheck
    - intrange

  settings:
    govet:
      enable:
        - shadow
